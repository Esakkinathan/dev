{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel='stylesheet' href="{% static 'form.css' %}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:5000});</script>
        {% endfor %}
    {% endif %}
    <div class="container">
        <form action="" method=POST autocomplete="off">
            {% csrf_token %}
                <label for="orderDate">Order Date:</label>
                <input type="date" name="orderDate" id="orderDate">
            
                <label for="company">Company</label>
                <input type="text" id="company" name="company" pattern="[a-zA-Z0-9]+">
            
                <label for="owner">Owner</label>
                <input type="text" id="owner" name="owner" pattern="[a-zA-Z0-9]+">
            
                <label for="item">Item</label>
                <input type="text" id="item" name="item">
            
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity">
            
                <label for="weight">Weight</label>
                <input type="text" id="weight" name="weight" pattern="[0-9]*[.,]?[0-9]*">
            
                <label for="shipment">Request for Shipment</label>
                <input type="text" id="shipment" name="shipment">
            
                <label for="trackingId">Tracking Id</label>
                <input type="text" id="trackingId" name="trackingId">
            
                <label for="shipmentSize">Shipment Size</label>
                <input type="text" id="shipmentSize" name="shipmentSize" pattern="[0-9]*x[0-9]*x[0-9]*" placeholder="LxBxH">
            
                <label for="boxCount">Box Count</label>
                <input type="number" id="boxCount" name="boxCount">
            
                <label for="specification">Specification</label>
                <input type="text" id="specification" name="specification">
            
                <label for="checklistQuantity">Checklist Quantity</label>
                <input type="text" id="checklistQuantity" name="checklistQuantity">
            
                <input id="button" type="submit" value="submit">
            </form>
    </div>
</body>
</html>
